<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="to-do">
        <div class="to-do__priority">
          <span class="to-do__subtitle">high</span>
          <form class="to-do__form" action="" onsubmit="return false">
            <input class="to-do__form-input" type="text" placeholder="Добавить важных дел">
            <button class="to-do__form-button to-do__button"></button>
          </form>
          <div class="to-do__list">
            <div class="to-do__task">
              <label class="to-do__task-content">
                <input class="to-do__task-checkbox" type="checkbox">
                Вот вам и супер интересная тема.
                Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи
                куда-то за
                пределы основной программы.
              </label>
              <button class="to-do__task-button to-do__button"></button>
            </div>

            <div class="to-do__task">
              <label class="to-do__task-content">
                <input class="to-do__task-checkbox" type="checkbox">
                Сверстать этот TODO list
              </label>
              <button class="to-do__task-button to-do__button"></button>
            </div>

            <div class="to-do__task">
              <label class="to-do__task-content">
                <input class="to-do__task-checkbox" type="checkbox">
                Начать делать задачу
              </label>
              <button class="to-do__task-button to-do__button"></button>
            </div>
          </div>
        </div>

        <div class="to-do__priority">
          <span class="to-do__subtitle">low</span>
          <form class="to-do__form" action="" onsubmit="return false">
            <input class="to-do__form-input" type="text" placeholder="Добавить">
            <button class="to-do__form-button to-do__button"></button>
          </form>

          <div class="to-do__list">
            <div class="to-do__task">
              <label class="to-do__task-content">
                <input class="to-do__task-checkbox" type="checkbox">
                Посмотреть ютубчик
              </label>
              <button class="to-do__task-button to-do__button"></button>
            </div>
          </div>
        </div>
      </div>

    </div>


    </div>
  </main>



  <script src="js/main.min.js"></script>
</body>

</html>
