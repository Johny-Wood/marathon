<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="base">
        <div class="base__display">1,258.2</div>

        <ul class="base__controls-list">
          <li class="base__item">
            <button class="base__item-btn">C</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">⌫</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue">÷</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">7</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">8</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">9</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue">×</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">4</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">5</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">6</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue">-</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">1</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">2</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">3</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue">+</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn">0</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue">=</button>
          </li>
        </ul>
      </div>

    </div>

  </main>


  <script src="js/main.min.js"></script>
</body>

</html>
