<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="base">
        <div class="base__display">0</div>

        <ul class="base__controls-list">
          <li class="base__item">
            <button class="base__item-btn clearBtn">C</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn deleteBtn">⌫</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue operBtn">÷</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">7</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">8</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">9</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue operBtn">×</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">4</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">5</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">6</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue operBtn">-</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">1</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">2</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">3</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue operBtn">+</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn numBtn">0</button>
          </li>
          <li class="base__item">
            <button class="base__item-btn base__item-btn--blue equalBtn">=</button>
          </li>
        </ul>
      </div>

    </div>

  </main>


  <script src="js/main.js"></script>
</body>

</html>
